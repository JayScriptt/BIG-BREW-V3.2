<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</but    on>
            <p id="error-message" style="color: red; display: none;">Incorrect username or password</p>
        </form>
    </div>
    <div class="container" id="mainContainer" style="display: none;">
        <h1>Big Brew</h1>
        <div class="flexbox-container">
            <div class="main-menu-choices" id="b1"><p>Milktea</p></div>
            <div class="main-menu-choices" id="b2"><p>Fruit Tea</p></div>
            <div class="main-menu-choices" id="b3"><p>Hot Brew</p></div>
            <div class="main-menu-choices" id="b4"><p>Pratt</p></div>
            <div class="main-menu-choices" id="b5"><p>Iced Coffee</p></div>
            <div class="main-menu-choices" id="b6"><p>Promos</p></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
